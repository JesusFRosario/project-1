<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>COVID-19 by State</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
	<div class="container">
		<div class="block">
			<form action="submit" id="search-form">
				<label class="label">Enter State Abbreviation </label>
				<div class="field has-addons">
					<p class="control">
						<input id="search-input" type="text" class="input" placeholder="e.g., CA">
					</p>
					<div class="control">
						<button id="search-btn" class="button is-primary">search-input</button>
					</div>
			</form>
		</div>
		<div class="block">
			<article class="message">
				<div class="message-header">
					<p> State:
						<span id="state-name"></span>
					</p>
				</div>
				<div id="state-notes" class="message-body">
					<p>
					</p>
			</article>
		</div>
		<div class="block" >
			<p class="has-text-centered">
			<a id="primary-site" href="" target="_blank">Covid-19 Site</a>  |  
			<a id="secondary-site" href="" target="_blank">Secondary Site</a>
			</p>
		</div>
	</div>
</body>
<script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
<script src="/assets/js/script.js"></script>
</html>
